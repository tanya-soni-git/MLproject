<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Predictor</title>
</head>
<body>
  <h2>Enter Student Details</h2>

  <form method="POST" action="/predictdata">

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">--Select--</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select><br><br>

    <label>Ethnicity:</label>
    <select name="ethnicity" required>
      <option value="">--Select--</option>
      <option value="group A">Group A</option>
      <option value="group B">Group B</option>
      <option value="group C">Group C</option>
      <option value="group D">Group D</option>
      <option value="group E">Group E</option>
    </select><br><br>

    <label>Parental Education:</label>
    <select name="parental_level_of_education" required>
      <option value="">--Select--</option>
      <option value="some high school">Some High School</option>
      <option value="high school">High School</option>
      <option value="some college">Some College</option>
      <option value="associate's degree">Associate's Degree</option>
      <option value="bachelor's degree">Bachelor's Degree</option>
      <option value="master's degree">Master's Degree</option>
    </select><br><br>

    <label>Lunch:</label>
    <select name="lunch" required>
      <option value="">--Select--</option>
      <option value="standard">Standard</option>
      <option value="free/reduced">Free/Reduced</option>
    </select><br><br>

    <label>Test Preparation:</label>
    <select name="test_preparation_course" required>
      <option value="">--Select--</option>
      <option value="none">None</option>
      <option value="completed">Completed</option>
    </select><br><br>

    <label>Reading Score:</label>
<input type="number" name="reading_score" min="0" max="100" placeholder="0–100" required><br><br>

<label>Writing Score:</label>
<input type="number" name="writing_score" min="0" max="100" placeholder="0–100" required><br><br>



    <button type="submit">Predict</button>
  </form>

  {% if results %}
    <h3>Predicted Math Score: {{ results }}</h3>
  {% endif %}
</body>
</html>
