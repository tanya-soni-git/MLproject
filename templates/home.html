<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- âœ… Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4 bg-white">
      <h2 class="text-center mb-4 text-primary">ðŸ“˜ Student Performance Predictor</h2>
      
      <form method="POST" action="/predictdata">

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Ethnicity</label>
          <select name="ethnicity" class="form-select" required>
            <option value="">Select Group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select name="parental_level_of_education" class="form-select" required>
            <option value="">Select Education Level</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Lunch</label>
          <select name="lunch" class="form-select" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select name="test_preparation_course" class="form-select" required>
            <option value="">Select Option</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Reading Score</label>
          <input type="number" name="reading_score" min="0" max="100" placeholder="0â€“100" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Writing Score</label>
          <input type="number" name="writing_score" min="0" max="100" placeholder="0â€“100" class="form-control" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg mt-3">ðŸŽ¯ Predict Math Score</button>
        </div>
      </form>

      {% if results %}
        <div class="alert alert-success text-center mt-4">
          <strong>Prediction:</strong> {{ results }}
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
